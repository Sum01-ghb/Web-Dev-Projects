<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>DICTIONARY</h1>
      <div class="search-form">
        <label for="input-container">Enter Word:</label>
        <input type="text" placeholder="Enter Word" id="input-container" />
        <button type="submit" id="search-btn" class="btn">Search</button>
      </div>

      <div class="dictionary">
        <div class="card">
          <h4 id="word-title">Word:</h4>
          <p><strong>Phonetics:</strong> <span id="phonetics"></span></p>
          <audio id="audio" controls></audio>
          <p><strong>Definition:</strong> <span id="definition"></span></p>
          <p><strong>Examples:</strong> <span id="examples"></span></p>
          <p>
            <strong>Parts of Speech:</strong> <span id="parts-of-speech"></span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
