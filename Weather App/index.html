<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h2>Weather</h2>
      <div id="weather-container" class="hidden">
        <div class="temp">
          <p>20</p>
        </div>

        <div class="time-location">
          <p>Delhi</p>
          <span>12:58 - Saturday 2025-02-01</span>
        </div>

        <div class="condition">
          <span></span>
          <p>Mist</p>
        </div>
      </div>

      <nav>
        <form class="form">
          <input
            type="text"
            placeholder="Search for a location"
            class="search-area"
            id=""
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
